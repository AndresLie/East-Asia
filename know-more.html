<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inquire More</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./statics/css/navbar.css" />
    <link rel="stylesheet" href="./statics/css/know-more.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- Left Navbar -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="japan.html">Japan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sk.html">South Korea</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="china.html">China</a>
            </li>
          </ul>
        </div>
        <!-- Right Navbar -->
        <div
          class="collapse navbar-collapse navbar-right"
          id="navbarNavDropdownRight"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="travel-guide.html">Travel Guide</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="know-more.html">Know More</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="form-container">
        <h2 class="text-center mb-4">Inquire More</h2>
        <form id="inquiryForm">
          <!-- Email Input -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <!-- Country Checkboxes -->
          <div class="mb-3">
            <label class="form-label"
              >Select countries you're interested in:</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="japan"
                value="Japan"
              />
              <label class="form-check-label" for="japan">Japan</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="southKorea"
                value="South Korea"
              />
              <label class="form-check-label" for="southKorea"
                >South Korea</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="china"
                value="China"
              />
              <label class="form-check-label" for="china">China</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="Mongolia"
                value="Mongolia"
              />
              <label class="form-check-label" for="Mongolia">Mongolia</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="Taiwan"
                value="Taiwan"
              />
              <label class="form-check-label" for="Taiwan">Taiwan</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="Macau"
                value="Macau"
              />
              <label class="form-check-label" for="Macau">Macau</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="North Korea"
                value="North Korea"
              />
              <label class="form-check-label" for="North Korea"
                >North Korea</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="Hong Kong"
                value="Hong Kong"
              />
              <label class="form-check-label" for="Hong Kong">Hong Kong</label>
            </div>
            <div class="invalid-checkbox d-none text-danger">
              Please select at least one country.
            </div>
          </div>

          <!-- Submit Button -->
          <button type="button" class="btn btn-primary w-100" id="submitBtn">
            Submit
          </button>
        </form>
        <!-- Success Message -->
        <div id="successMessage" class="alert alert-success mt-3 d-none">
          Thank you for your inquiry! We'll get back to you soon.
        </div>
      </div>
    </div>

    <script src="statics/js/know-more.js"></script>
  </body>
</html>
